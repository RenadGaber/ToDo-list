<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TODO List</title>
  <link rel="icon" href="Brain-Machine-3305644.jpg" type="image/x-icon">
  <link rel="stylesheet" href="to do list.css">
</head>
<body>

  <div class="container">
    <h1>ToDo List</h1>  
    <div class="add-task"> 
      <input type="text" id="taskInput" class="task-input" placeholder="Enter new task">
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="tasks-section">
      <h2>ToDo tasks</h2>
      <ul id="todoList" class="task-list"></ul>
    </div>
    
    <div class="tasks-section">
      <h2>Finished Task</h2>
      <ul id="finishedList" class="task-list"></ul>
    </div>
  </div>

  <script src="to do list.js"></script>
</body>
</html>
